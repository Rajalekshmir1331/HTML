<!DOCTYPE HTML>
<html>
<head>
<title>arithmetic operations</title>
<script>
var a=parseInt(prompt("enter first value"));
var b=parseInt(prompt("enter second value"));
sum=a+b;
document.write("<br>the sum is",+sum);
substract=a-b;
document.write("<br>the difference is",+substract);
multiply=a*b;
document.write("<br>the product is",+multiply);
div=a/b;
document.write("<br>the quotient is",+div);
</script>
</head>
<body>
</body>
</html>
