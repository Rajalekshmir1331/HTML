<html>
<head>
<script>
function validate()
{
var name=document.forms["reg form"]["name"];
var email=document.forms["reg form"]["email"];
var phone=document.forms["reg form"]["telephone"];
var what=document.forms["reg form"]["subject"];
var password=document.forms["reg form"]["password"];
var address=document.forms["reg form"]["address"];
if(name.value=="")
{
window.alert("please enter your name");
name.focus();
return false;
}
if (address.value=="")
{
window.alert("please enter your address");
address.focus();
return false;
}
if (email.value=="")
{
window.alert("please enter your email");
email.focus();
return false;
}
if (phone.value=="")
{
window.alert("please enter your phone number");
phone.focus();
return false;
}
if (password.value=="")
{
window.alert("please enter your password");
password.focus();
return false;
}
if(what.selectedindex<1)
{
window.alert("please enter your course:");
what.focus();
return false;
return false;
}
return true;
}
</script>
<style>
body
{
text-align:center;
}

</head>
