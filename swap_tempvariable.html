<!doctype html>
<html>
<head>
<title>document</title>
</head>
<body>
<script>
var a=parseInt(prompt("enter first value"));
var b=parseInt(prompt("enter the second value"));
document.write("before swapping"+"<br>");
document.write("a="+a+"<br>");
document.write("b="+b+"<br>");
var c=a;
var a=b;
var b=c;
document.write("after swapping"+"<br>");
document.write("a="+a+"<br>");
document.write("b="+b+"<br>");
</script>
</body>
</html>
